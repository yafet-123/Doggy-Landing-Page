<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Landing Page</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<div class="bg-indigo-700 p-4 flex justify-between items-center">

		</div>
